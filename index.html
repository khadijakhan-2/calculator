<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    

</head>

<body>

    
   <div id="container"> 
       <h1 class="hed">CALCULATOR</h1>
   </div>
   
    <div class="MAIN">
        
        <div class="w-100 text-center">
            <input id="result" class="result" type="text" disabled>
        </div>
       

        <div class="text-center"> 
            <button class="btn-btn-primary" onclick="clearResult()">C</button>
            <button class="btn-btn-primary" onclick="sqr()" > √ </button>
            <button class="btn-btn-primary" onclick="square()">x^2</button>
            <button class="btn-btn-primary" onclick="del()" >DEL</button>
            
        </div>

        <div class="text-center"> 
            <button class="btn-btn-primary" value="sin" onclick="si()">sin</button>
            <button class="btn-btn-primary" value="cos" onclick="co()">cos</button>
            <button class="btn-btn-primary" value="tan" onclick="ta()">tan</button>
            <button class="btn-btn-primary"   id="offButton"  onclick="ac()">AC</button>
            
        </div>

        


        <div class="text-center"> 
            <button class="btn-btn-primary" onclick="getnumber ('7')">7</button>
            <button class="btn-btn-primary" onclick="getnumber ('8')">8</button>
            <button class="btn-btn-primary" onclick="getnumber ('9')">9</button>
            <button class="btn-btn-primary" onclick="getnumber ('+')">+</button>
            
        </div>

        <div class="text-center"> 
            <button class="btn-btn-primary" onclick="getnumber ('4')">4</button>
            <button class="btn-btn-primary" onclick="getnumber ('5')">5</button>
            <button class="btn-btn-primary" onclick="getnumber ('6')">6</button>
            <button class="btn-btn-primary" onclick="getnumber ('-')">-</button>
            
        </div>
        
        <div class="text-center"> 
            <button class="btn-btn-primary" onclick="getnumber ('1')">1</button>
            <button class="btn-btn-primary" onclick="getnumber ('2')">2</button>
            <button class="btn-btn-primary" onclick="getnumber ('3')">3</button>
            <button class="btn-btn-primary" onclick="getnumber ('*')">x</button>
            
        </div>
        <div class="text-center"> 
            <button class="btn-btn-primary" onclick="getnumber ('0')">0</button>
            <button class="btn-btn-primary" onclick="getnumber ('.')" >.</button>
            <button class="btn-btn-primary" onclick="getnumber ('00')">00</button>
            <button class="btn-btn-primary" onclick="getnumber ('/')">/</button>
            
        </div>

        <div class="text-center"> 
            <button class="btn-btn-primary1" onclick="per()">%</button>
            <button class="btn-btn-primary1" onclick= "cube()">x^3</button>
            <button  class="btn-btn-primary1"  onclick=" getresult()">=</button>
            
            
        </div>

        
    </div>

    <div class="col-md-12 text-center text-white">
        <h3 class="badge badge-light p-2 m-2" >©2020 All Rights Reserved By (khadija khan)</h3></div>
    

    













    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
